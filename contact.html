<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  
  <nav class="navbar">
    <ul class="navbar-list">
      <li class="navbar-list-item">
        <a href="index.html">Inicio</a>
      </li>
      <li class="navbar-list-item">
        <a href="index.html">Quien soy</a>
      </li>
      <li class="navbar-list-item">
        <a href="index.html">Equipo</a>
      </li>
      <li class="navbar-list-item">
        <a href="index.html">Transporte</a>
      </li>
      <li class="navbar-list-item active">
        <a href="contact.html">Contacto</a>
      </li>
    </ul>
  </nav>
  
  <div class="container">
    <section class="row section-container">
      <h2>Contacta con nosotros</h2>
      <div class="col-6">
        <div id="googleMap"></div>
      </div>
      <div class="col-6">
        <form class="form" name="contact-batman" method="get">
          <div class="form-row">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="name@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
          </div>
          <div class="form-row">
            <label for="tipo_mission_1">Consulta</label>
            <input type="radio" id="tipo_mission_1" name="tipo_mission" value="Consulta" required>
            <label for="tipo_mission_2">Misión simple</label>
            <input type="radio" id="tipo_mission_2" name="tipo_mission" value="Misión simple" required>
            <label for="tipo_mission_3">Rescate</label>
            <input type="radio" id="tipo_mission_3" name="tipo_mission" value="Rescate" required>
            <label for="tipo_mission_4">Salvar Gotham</label>
            <input type="radio" id="tipo_mission_4" name="tipo_mission" value="Salvar Gotham" required>
          </div>
          <div class="form-row">
            <label for="ejercito">Tamaño del ejercito</label>
            <input type="number" id="ejercito" name="ejercito" min="20" required>
          </div>
          <div class="form-row">
            <label for="fecha">Fecha de la misión</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div class="form-row">
            <input type="submit" name="Enviar">
          </div>
        </form>
      </div>
    </section>
    
    <section class="section-container">
      <table>
        <thead>
          <tr>
            <th>Tipo de servicio</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Misión simple</td>
            <td>$500</td>
          </tr>
          <tr>
            <td>Rescate</td>
            <td>$1.000</td>
          </tr>
          <tr>
            <td>Salvar Gotham</td>
            <td>$150.00</td>
          </tr>
        </tbody>
      </table>
    </section>    
  </div>

  <footer class="footer">
    Julian Arboleda &copy; 2016
  </footer>
  
  <script src="http://maps.googleapis.com/maps/api/js" async defer></script>
  <script>
    var mapWrapper = document.getElementById('googleMap');
    var map = new google.maps.Map(mapWrapper, {
      center: {lat: 5.0742677, lng: -75.5729171},
      zoom: 5
    });
  </script>
</body>
</html>
